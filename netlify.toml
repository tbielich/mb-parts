[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/sync"
  to = "/.netlify/functions/sync"
  status = 200

[[redirects]]
  from = "/api/sync-prices"
  to = "/.netlify/functions/sync-prices"
  status = 200

[[redirects]]
  from = "/api/enrich-visible"
  to = "/.netlify/functions/enrich-visible"
  status = 200
